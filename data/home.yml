### Main Slider [ mainSlider ]
main_slider:
  enable: true
  slides:

    - title: "Design of Interactive Products for Education"
      subtitle: "Postgraduate Course"
      description: "The postgraduate course in Design of Interactive Products for Education aims to contribute to the preparation of design and education professionals for their integration and eventual coordination of multidisciplinary teams to perform tasks related to the design, selection and/or implementation of interactive products for education."
      link: "/pgdpie"
      image: "images/pgdpie1blur.png"

    - title: "Meet Fabschools!"
      subtitle: "The Project"
      description: "
        Meet Fabschools and learn how to get involved!.
      "
      link: "/about/"
      image: "images/coverFab.png"

    - title: "Deck of Cards V2"
      subtitle: "Tools for Designing and Prototyping"
      description: "<strong>COMING SOON</strong></br> The fabschools game is a social and collaborative game aimed at evaluating the OER potential in maker/fablab practices and designs or a design tool to help a team generate this."
      image: "images/doC.promo1_main.png"

